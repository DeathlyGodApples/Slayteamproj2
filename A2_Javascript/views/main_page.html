<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #3498db;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .kanban-board {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .kanban-column {
            flex: 1;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .column-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #3498db;
            text-align: center; /* Center column title */
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically center task items */
        }

        .task-item .task-buttons {
            display: flex;
            gap: 2px;
        }

        .task-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .add-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            display: block; /* Make the button a block-level element */
            margin: 20px auto; /* Center the button horizontally */
        }

        .add-button:hover {
            background-color: #0056b3;
        }

        /* styles.css */
        .top-right {
            position: absolute;
            top: 10px; /* Adjust this value to set the vertical position */
            right: 10px; /* Adjust this value to set the horizontal position */
        }

        /* Additional styling for the logout button if needed */
        #logoutButton {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>
        <!-- Logout button at the top right -->
        <div class="top-right">
            <button id="logoutButton" onclick="navigateToLoginPage()">Logout</button>
        </div>
        <div class="kanban-board">
            <div class="kanban-column">
                <h2 class="column-title">To Do</h2>
                <ul class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <% for (let i = 0; i < tasks.length; i++) { %>
                        <li class="task-item" draggable="true" ondragstart="drag(event)" data-task-id="task1">
                            <%= tasks[i].name %> <!-- Display the task name -->
                            <div class="task-buttons">
                                <button class="edit-button" onclick="navigateToEditTask('<%= tasks[i]._id %>')">✏️</button>
                                <button class="delete-button" onclick="deleteTask('<%= tasks[i]._id %>')">❌</button>
                            </div>
                        </li>
                    <% } %>
                </ul>
            </div>
            <div class="kanban-column">
                <h2 class="column-title">In Progress</h2>
                <ul class="task-list">
                    <!-- Tasks in progress -->
                </ul>
            </div>
            <div class="kanban-column">
                <h2 class="column-title">Done</h2>
                <ul class="task-list">
                    <!-- Completed tasks -->
                </ul>
            </div>
        </div>
        <!-- Button onclick will call the navigateToCreateTask -->
        <button class="add-button" onclick="navigateToCreateTask()">Add Task</button>
    </div>

    <!-- Adding listeners -->
    <script>
        function navigateToEditTask() {
            window.location.href = "/edit_task_page"; // Navigate to the edit_task.html page
        }

        function navigateToCreateTask() {
            window.location.href = "/create_task_page"; // Navigate to the create_task.html page
        }

        function navigateToDeleteTask() {
            // sometimes:
            // if I place the code outside the function, it works without clicking twice
            // when inside - the delete button needs to be clicked twice before triggering the
            // pop up
            const modal = document.querySelector("#modal");
            const openModal = document.querySelector(".delete-button");
            const closeModal = document.querySelector(".confirm-delete-button");
            const closeModal2 = document.querySelector(".cancel-button");


            openModal.addEventListener("click", () => {
            modal.showModal();
            });

            closeModal.addEventListener("click", () => {
            modal.close();
            });

            closeModal2.addEventListener("click", () => {
            modal.close();
            });

        }

        function navigateToLoginPage() {
            window.location.href = "/login_page"; // Navigate to the login_page.html page
        }

                // Function to start dragging a task
        function drag(event) {
            event.dataTransfer.setData("task-id", event.target.getAttribute("data-task-id"));
        }

        // Function to allow dropping of a task
        function allowDrop(event) {
            event.preventDefault();
        }

        // Function to handle dropping a task
        function drop(event) {
            event.preventDefault();
            const taskId = event.dataTransfer.getData("task-id");
            const targetColumn = event.target.closest(".kanban-column");
            
            if (targetColumn) {
                // Determine the target column (To Do, In Progress, or Done)
                const columnTitle = targetColumn.querySelector(".column-title").textContent;
                
                // You can update the task's status in your data store (e.g., update the task's status to match the columnTitle)
                // Update the task status in your tasks array or database
                // Example: Update the task status in your tasks array
                const task = tasks.find(task => task._id === taskId);
                if (task) {
                    task.status = columnTitle; // Update the task's status to match the column
                }

                // Remove the task from its original column (if needed)
                // Find the task by taskId and remove it from the original column's task list

                // Add the task to the target column's task list
                targetColumn.querySelector(".task-list").appendChild(document.querySelector(`[data-task-id="${taskId}"]`));
            }
        }

    </script>
</body>
</html>
