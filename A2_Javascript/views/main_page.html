<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../server.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #3498db;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .kanban-board {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .kanban-column {
            flex: 1;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .column-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #3498db;
            text-align: center; /* Center column title */
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically center task items */
            color: #000;
        }

        .task-item .task-buttons {
            display: flex;
            gap: 2px;
        }

        .task-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .add-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            display: block; /* Make the button a block-level element */
            margin: 20px auto; /* Center the button horizontally */
        }

        .add-button:hover {
            background-color: #0056b3;
        }

        /* styles.css */
        .top-right {
            position: absolute;
            top: 10px; /* Adjust this value to set the vertical position */
            right: 10px; /* Adjust this value to set the horizontal position */
        }

        /* Additional styling for the logout button if needed */
        #logoutButton {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Styles for the modal */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 999; /* Ensure the modal is on top of other elements */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        /* Styles for buttons */
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .confirm-button {
            background-color: #3498db; /* Blue color */
            color: #fff; /* White text */
        }

        .cancel-button {
            background-color: #ccc; /* Gray color */
            color: #000; /* Black text */
        }

        /* Hover styles for buttons */
        .button:hover {
            opacity: 0.8; /* Slightly reduce opacity on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>
        <!-- Logout button at the top right -->
        <div class="top-right">
            <button id="logoutButton" onclick="navigateToLoginPage()">Logout</button>
        </div>
        <div class="kanban-board">
            <div class="kanban-column">
                <h2 class="column-title">To Do</h2>
                <ul class="task-list">
        <!-- Loop through tasks and generate task cards -->
                    <% for (let i = 0; i < tasks.length; i++) { %>
                        <li class="task-item">
                            <%= tasks[i].name %>
                            <div class="task-buttons">
                                <button class="edit-button" onclick="navigateToEditTask()">✏️</button>
                                <button class="delete-button" onclick="navigateToDeleteTask('<%=i%>')">❌</button>
                            </div>
                            <!-- Add buttons and dialog as needed -->
                        </li>
                    <% } %>
                    <!-- Add more tasks here -->
                </ul>
            </div>
            <div class="kanban-column">
                <h2 class="column-title">In Progress</h2>
                <ul class="task-list" id = "todo-list">
                    <!-- Tasks in progress -->
                </ul>
            </div>
            <div class="kanban-column">
                <h2 class="column-title">Done</h2>
                <ul class="task-list">
                    <!-- Completed tasks -->
                </ul>
            </div>
        </div>
        <!-- Button onclick will call the navigateToCreateTask -->
        <button class="add-button" onclick="navigateToCreateTask()">Add Task</button>
    </div>



    <!-- Adding listeners -->
    <script>
        function navigateToEditTask() {
            window.location.href = "/edit_task_page"; // Navigate to the edit_task.html page
        }

        function navigateToCreateTask() {
            window.location.href = "/create_task_page"; // Navigate to the create_task.html page
        }

        function navigateToDeleteTask(taskIndex) {
                // Confirm if the user wants to delete the task
            if (confirm("Are you sure you want to delete this task?")) {

            const formData = new URLSearchParams();
            formData.append("Index", taskIndex);

            // Send a POST request with the form data to the server
            fetch("/delete_task", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: formData})
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log("Task deleted successfully.");
                        window.location.reload(); // Reload the current page
                    } else {
                        console.log("Failed to delete task.");
                        // Handle failure or provide feedback to the user
                    }
                })
                .catch(error => {
                    console.error("Error deleting task:", error);
                    // Handle the error appropriately
                });
            }
        }

        function navigateToLoginPage() {
            window.location.href = "/login_page"; // Navigate to the login_page.html page
        }

        // JavaScript function to refresh the page
        function refreshPage() {
            window.location.reload();
        }
    </script>
</body>
</html>
